<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Shrink</title>
    <style>
        .flex-container{
            display: flex;
            background-color: antiquewhite;
            padding: 10px;


        }
        .flex-container div {
            margin: 5px;
            width: 200px;
           


        }

    </style>
 </head>
    <body>
        <div class="flex-container">
            <div style="background-color:red;" >
                1 </div>
            <div style="background-color:blue;">
                2</div>
            <div style="background-color:green;
            ">3</div>
            <div style="background-color: yellow;">4</div>
        </div>
        <div class="flex-container">
            <div style="background-color:red;flex-shrink: 1;" >
                1 </div>
            <div style="background-color:blue;flex-shrink: 2;">
                2</div>
            <div style="background-color:green;flex-shrink: 3;
            ">3</div>
            <div style="background-color: yellow;flex-shrink: 4;">4</div>
        </div>
        <div class="flex-container">
            <div style="background-color:red;flex-shrink: 4;" >
                1 </div>
            <div style="background-color:blue;flex-shrink: 3;">
                2</div>
            <div style="background-color:green;flex-shrink: 2;
            ">3</div>
            <div style="background-color: yellow;flex-shrink: 1;">4</div>
        </div>
    
    
    
    
    
    
    
    
    </body>
